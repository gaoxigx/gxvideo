<include file="Public/min-header"/>
<script src="__PUBLIC__/plugins/validation/dist/jquery.validate.js"></script>
<script src="__PUBLIC__/plugins/validation/dist/localization/messages_zh.js"></script> 
<script>
$(function(){	
		$.validator.setDefaults({
			submitHandler:function(from) {
				from.submit();
			}
		});

		$("#form1").validate({
			rules:{
				cat_name:'required',
			},
			messages:{				
				cat_name:'请输入属性名称',
			},
			errorClass:'cerror',
			
		});
		
});
</script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">编辑属性</h3>
                        </div>
                        <!-- /.box-header -->
                        <form action="{:U('Movieattr/MovieattrHandle')}" method="post" id="form1" class="form-horizontal">
                        <div class="box-body">                         
                                <div class="form-group">
                                    <label class="control-label col-sm-2">属性名称<b class="cerror">*</b></label>

                                    <div class="col-sm-10">
                                        <input type="text" placeholder="名称" class="form-control large" name="cat_name" value="{$attr_info.cat_name}">
                                        <span class="help-inline">这将是它在站点上显示的名字。</span>
                                    </div>
                                </div>
								<div class="form-group">
                                    <label class="control-label col-sm-2">属性唯一标识</label>

                                    <div class="col-sm-10">
                                        <input type="text" placeholder="名称" class="form-control large" name="identify" value="{$attr_info.identify}">
                                        <span class="help-inline">只能是英文字母组合，用作属性的字段，<b style="color:red;">顶级属性必填</b></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">英文名称</label>

                                    <div class="col-sm-10">
                                        <input type="text" placeholder="别名" class="form-control large" name="attr_alias" value="{$attr_info.attr_alias}">
                                        <span class="help-inline">一般为分类名称英文缩写。</span>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label col-sm-2">上级属性名</label>

                                    <div class="col-sm-10">
                                        <select class="small form-control" tabindex="1" name="parent_id">
                                            <option value="0">顶级属性</option>
                                            {$attr_select}                                 
										</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">是否显示</label>
									
                                    <div class="col-sm-10">
                              			<label> <input type="radio" name="show_in_nav" <if condition="$attr_info[show_in_nav] eq 1">checked="checked"</if> value="1"> 是</label>
                              			<label> <input type="radio" name="show_in_nav" <if condition="$attr_info[show_in_nav] eq 0">checked="checked"</if> value="0"> 否</label>
                                    </div>
                                </div>
                               <div class="form-group">
                                    <label class="control-label col-sm-2">显示排序</label>

                                    <div class="col-sm-10">
                                        <input type="text" placeholder="50" class="form-control large" name="sort_order" value="{$attr_info.sort_order}">
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                               <div class="form-group">
                                    <label class="control-label col-sm-2">搜索关键字</label>

                                    <div class="col-sm-10">
                                        <input type="text" placeholder="关键字" class="form-control large" name="keywords" value="{$attr_info.keywords}">
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">搜索描述</label>

                                    <div class="col-sm-10">
                                        <input type="text" placeholder="描述" class="form-control large" name="attr_desc" value="{$attr_info.attr_desc}">
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="box-footer">
                        	<input type="hidden" name="act" value="{$act}">
                        	<input type="hidden" name="id" value="{$attr_info.id}">
                        	<button type="reset" class="btn btn-primary pull-left"><i class="icon-ok"></i>重填  </button>                       	                 
                            <button type="submit" class="btn btn-primary pull-right"><i class="icon-ok"></i>提交  </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</div>  
</body>
</html>
